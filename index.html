<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <main class="login">
        <div class="login__container">       
          <h1 class="login__title">Login</h1>
          <form class="login__form">
            <input class="login__input" type="email" placeholder="e-mail" />
            <span class="login__input-border"></span>
            <input class="login__input" type="password" placeholder="contrasena"/>
            <span class="login__input-border"></span>
            <button class="login__submit">Login</button>
            <a class="login__reset" href="#">olvidaste la contrasena?</a>
          </form>
        </div>
    </main>
    
      
        
      
   <script src="main.js"></script>
</body>
</html>
